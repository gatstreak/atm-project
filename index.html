<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATM Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="atmApp">
    <header class="atm-header">
      <h1 class="atm-brand">FlexATM</h1>
      <p class="atm-subtitle">Basic ATM UI for JavaScript Practice</p>
    </header>

    <main class="atm-main">
      <!-- Left side: screen + keypad -->
      <section class="atm-screen">
        <div id="displayScreen">
          <div class="screen-top">
            <div class="screen-row">
              <span class="screen-label">Account:</span>
              <span id="accountLabel"></span id="accountType">type</span> xxx xxx</span>
            </div>
            <div class="screen-row">
              <span class="screen-label">Balance:</span>
              <span id="balanceDisplay">$</span>
            </div>
          </div>

          <div id="messageLine">Welcome! Please Insert Your Card.</div>

          <div class="input-group">
            <label for="pinInput">PIN</label>
            <input id="pinInput" type="password" maxlength="4" placeholder="â€¢â€¢â€¢â€¢" readonly/>
          </div>

          <div class="input-group">
            <label for="amountInput">Amount</label>
            <input id="amountInput" type="text" placeholder="0.00" />
          </div>

          <div id="keypad">
            <button class="keyBtn" id="key" value="1">1</button>
            <button class="keyBtn" id="key" value="2">2</button>
            <button class="keyBtn" id="key" value="3">3</button>
            <button class="keyBtn" id="key" value="4">4</button>
            <button class="keyBtn" id="key" value="5">5</button>
            <button class="keyBtn" id="key" value="6">6</button>
            <button class="keyBtn" id="key" value="7">7</button>
            <button class="keyBtn" id="key" value="8">8</button>
            <button class="keyBtn" id="key" value="9">9</button>
            <button class="keyBtn" id="key" value="clear">C</button>
            <button class="keyBtn" id="key" value="0">0</button>
            <button class="keyBtn" id="key" value="enter">ENTER</button>

          </div>
        </div>
      </section>

      <!-- Right side: actions and history -->
      <aside class="atm-controls">
        <div class="card-slot" id="cardSlot">
          <span>ðŸ’³ Insert Card</span>
          <small>Slot ready</small>
          <div class="card-slot-display"></div>
        </div>

        <!-- Account Selection Popup -->
    <div id="accountPopup" class="popup hidden">
      <div class="popup-content">
         <h2>Select an Account</h2>
         <div id="accountOptions">
              <button class="accountBtn" data-account="jenny">Jenny 002-5678-***</button>
              <button class="accountBtn" data-account="Mike">Mike 003-6789-***</button>
              <button class="accountBtn" data-account="Sara">Sara 004-7890-***</button>
         </div>
        <button id="closePopup" class="closeBtn">Cancel</button>
      </div>
    </div>

        <div class="actions">
          <button id="actionWithdrawBtn" class="actionBtn primary">Withdraw</button>
          <button id="actionDepositBtn" class="actionBtn secondary">Deposit</button>
          <button id="actionAccountTypeBtn" class="actionBtn secondary">Change account type</button>
          <div id="accountMenuDropDown" class="hidden" >
            <span >CHQ</span>
            <span >SAV</span>
            <span >CRD</span>
          </div>
          <button id="actionCancelBtn" class="actionBtn danger">Cancel</button>
        </div>

        <div class="transactions">
          <h3>Recent Transactions</h3>
          <div id="transactionList">
            <div class="tx-item"><span>Withdrawal</span><strong>-$40.00</strong></div>
            <div class="tx-item"><span>Deposit</span><strong>+$200.00</strong></div>
          </div>
        </div>
      </aside>
    </main>

    <footer class="atm-footer">
      <small>Practice JavaScript with clean HTML structure</small>
      <small>v2.0</small>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
